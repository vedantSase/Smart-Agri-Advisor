<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Smart Agri Advisor</title>
    <style>
        body {
            background-image: url(Images1/forget_bg.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        label[for="email"], label[for="new-password"], label[for="confirm-password"] {
            padding-left: 12px; 
        }

        /* Animation for the form */
        .card {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover animation */
        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Alert styles */
        .alert {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 text-center mb-4">Reset Your Password</h1>
                        <p class="text-center mb-4">Enter your new password below.</p>

                        <!-- Alert message for invalid phone number -->
                        <div class="alert alert-danger" id="phoneAlert">
                            Phone number must be exactly 10 digits long.
                        </div>

                        <form action="/reset-password" method="POST" id="resetForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address / Phone Number</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email / Phone Number" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Enter your new password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Re-enter your new password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form validation for phone number length
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            var emailField = document.getElementById('email');
            var phoneNumber = emailField.value.trim();
            var phoneAlert = document.getElementById('phoneAlert');

            // Check if phone number is exactly 10 digits
            if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                phoneAlert.style.display = 'block'; // Show alert if phone number is invalid
                event.preventDefault(); // Prevent form submission
            } else {
                phoneAlert.style.display = 'none'; // Hide alert if phone number is valid
            }
        });
    </script>
</body>
</html>
