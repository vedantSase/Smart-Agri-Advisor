<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Smart Agri Advisor</title>
    <style>
        body{
            background-image: url(meric-tuna-CE1OvMrZumQ-unsplash.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 text-center mb-4">Create Your Account</h1>
                        <form action="/signup" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name " required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address / Phone number</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email / Phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? <a href="sign in 2.html" class="text-decoration-none">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
